<div [ngStyle]='getStyle()' class='card'>
  <div class='img-col'>
      <img style='height:80px;width:80px;' [src]="viewPoint.thumbnail" />
  </div>
  <div class='title-col'>
      <div class='title'>{{viewPoint.name}}</div>
      <bt-rate class='fr' [readOnly]='true' [(ngModel)]="viewPoint.rank"></bt-rate>
  </div>
</div>

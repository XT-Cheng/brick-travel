<ion-header>
  <ion-navbar>
      <ion-title>
          Ionic Blank
        </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <a-map [viewPoints]='viewPoints$ | async' [dailyTrip]='dayTripSelected$ | async'></a-map>
  <ion-fab right edge #fab>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)='toggleSearch(fab)'>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-fab (click)='toggleFilter(fab)'>
        <ion-icon name="color-filter"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<viewpoint-search></viewpoint-search>
<viewpoint-filter #filterBar></viewpoint-filter>

<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-toolbar>
      <ion-buttons>
        <button ion-button outline color='secondary' (click)='fetchMore()'>
          Fetch More
        </button>
        <button ion-button outline color='secondary' (click)='changeDailyTrip()'>
          Change DailyTrip
        </button>
        <button ion-button outline color='secondary' (click)='clearDailyTrip()'>
          Clear DailyTrip
        </button>
        <button ion-button *ngFor="let category of (filterCategories$ | async)" icon-right [color]='getColor(category)' (click)='clicked($event,category)'>
          {{category.name}}
          <ion-icon name="arrow-dropdown"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <a-map [viewPoints] = 'viewPoints$ | async' [dailyTrip] = 'dayTripSelected$ | async'></a-map>
</ion-content>

<ng-container #dropdown></ng-container>

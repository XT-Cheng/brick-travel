<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-toolbar>
      <ion-buttons>
        <button ion-button icon-right (click)='fetchMore()'>
          <ion-icon name="arrow-dropdown"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let city of (cities$ | async)">
      <ion-grid fixed>
        <ion-row>
          <ion-col class='text'>
            <h1>{{city.name}}</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>

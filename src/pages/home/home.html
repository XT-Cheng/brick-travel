<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let viewPoint of (viewPoints$ | async)">
      <ion-grid fixed>
        <ion-row>
          <ion-col class='text'>
            <h1>{{viewPoint.name}}</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>

<ion-header>
 <ion-toolbar>
    <ion-title>选择目的地</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" [fullscreen]="false">
  <ion-card ripple-effect *ngFor="let city of (_selector?.cities$ | async)" (click)='clicked(city)'>
    <img [src]="city.thumbnail"/>
    <div class="card-title">{{city.name}}</div>
  </ion-card>
</ion-content>

<ion-card #card [ngStyle]='getStyle()' class='outer-card'>
  <ion-grid fixed>
    <ion-row>
      <ion-col [attr.col-12]='displayButton()?null:""' [attr.col-9]='!displayButton()?null:""'>
        <ion-card class='inner-card' [ngStyle]='getStyle(viewPoint)' (click)='viewPointClicked(viewPoint)'>
          <ion-grid fixed>
            <ion-row>
              <ion-col class='col-img' col-5>
                <img style='height:80px;width:80px;' [src]="viewPoint.thumbnail" />
              </ion-col>
              <ion-col col-7>
                <div class='title'>{{viewPoint.name}}</div>
                <bt-rate max=5 [readonly]='false' [(ngModel)]="viewPoint.rank">
                  <ng-template let-fill="fill">
                    <svg class="bt-icon-small" aria-hidden="true" *ngIf="fill === 0">
                      <use xlink:href='#icon-empty-star'></use>
                    </svg>
                    <svg class="bt-icon-small" aria-hidden="true" *ngIf="fill === 50">
                      <use xlink:href='#icon-half-star'></use>
                    </svg>
                    <svg class="bt-icon-small" aria-hidden="true" *ngIf="fill === 100">
                      <use xlink:href='#icon-star'></use>
                    </svg>
                  </ng-template>
                </bt-rate>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col col-3 *ngIf='displayButton()'>
        <button ion-button icon-only clear large  (click)='addOrRemove(viewPoint)'>
          <ion-icon [name]='getIconName()'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
<div class='arrow-down'></div>
